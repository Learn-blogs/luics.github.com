<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Viewport 动态加载</title>

    <style type="text/css">
        body {
            margin: 0;
            background: #eee;
        }

        .chv {
            width: 300px;
            height: 80px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>Viewport 动态加载</h1>
<button id="J_Chv" class="chv">切换 Viewport</button>

<script type="text/javascript">
    function addViewportSupport() {
        var viewport = document.createElement('meta');
        viewport.name = 'viewport';
        viewport.content = 'initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width';
        document.body.appendChild(viewport);
    }

    document.getElementById('J_Chv').onclick = function() {
        addViewportSupport();
    };
</script>
</body>
</html>
